name: Build Flight iconset
on:
  workflow_dispatch:

jobs:
  build_iconset:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Run flight
        env:
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
        run: ./flight

      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          message: 'Auto-commit of new icons'
          add: '*.svg'